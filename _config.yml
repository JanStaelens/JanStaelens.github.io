page_order: ['Sessions', 'Introduction', 'Locations', 'Organizations']

title: The Fractured Spheres - Book of the Players
# email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  A d&d 5e campaign based in the world of Exandria and its content of Tal'Dorei.
  As you embark on your journey, tales of strange events and new discoveries are spreading like wildfire.
  Magical and physical anomalies are stirring curiosity and concern in equal measure.
  Prepare yourselves for an epic tale of discovery, danger, and destiny.
  Welcome to Tal'Dorei. Let the adventure begin!
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
github_username:  JanStaelens

# Build settings
theme: minima
plugins:
  - jekyll-feed

